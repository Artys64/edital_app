services:
  # Development services
  postgres:
    image: pgvector/pgvector:pg16
    ports:
      - "8090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: edital_app
      POSTGRES_PASSWORD: "HUsYD-MypbACSCofxGeFyj5pt994s0rh"
    volumes:
      - edital_app_data:/var/lib/postgresql/data

  redis:
    image: redis:6.2.6
    ports:
      - "8091:6379"
    command: redis-server --requirepass "pcLI2ffmeMoDUN2SrwKTaG8nUx99qR9G"
    environment:
      - REDIS_REPLICATION_MODE=master

  # Test services
  postgres_test:
    image: pgvector/pgvector:pg16
    ports:
      - "9090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: edital_app_test
      POSTGRES_PASSWORD: "manzcNwyEUKrISgCsyyhGJ8KNbuz0326"
    volumes:
      - edital_app_test_data:/var/lib/postgresql/data

  redis_test:
    image: redis:6.2.6
    ports:
      - "9091:6379"
    command: redis-server --requirepass "rEDkEEzrxZv6b-5GaYEpezEy0CrN3S2e"
    environment:
      - REDIS_REPLICATION_MODE=master

volumes:
  edital_app_data:
  edital_app_test_data:
